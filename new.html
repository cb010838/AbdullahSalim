                <form id="form" class="form">
                    <div class="textArea">                       
                        <label>Full</label>
                        <input type="text" name="fName" id="fName" placeholder="Jack Nelson"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>       
                    </div> 
                    
                    <div class="textArea">                       
                        <label>Number</label>
                        <input type="tel"name="tel" id="mobile" maxlength="10" placeholder="xxx-xxx-xxxx"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>   
                    </div> 
                    
                    <div class="textArea">                         
                        <label>E-mail</label>
                        <input type="email" id="email" placeholder="xxxx@example.com"/>                                        
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>            
                                
                    <div class="textArea">
                        <label>Confirm E-mail</label>
                        <input type="email" id="email2" placeholder="xxxx@example.com"/>                                        
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    
                    <div class="textArea">
                        <label>Gender</label>
                            <select type="drop">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                    </div>           
                    <br>
                    <div id="container">     
                        <div class="textArea">                 
                            <label>Add Tickets</label>
                        </div> 
                        
                        <div class="quantity">
                            <div class="textArea">
                                <h3>SL Adult</h3>
                                <button type="button" id="adult-add" class="guest">+</button>
                                <p id="ad+" class="para">0</p>
                                <button type="button" id="adult-rem" class="guest2">-</button>
                            </div>
                        </div>
    
                        <div class="quantity">
                            <div class="textArea">
                                <h3>SL Child</h3>        
                                <button type="button" id="child-add" class="guest">+</button>
                                <p id="cd+" class="para">0</p>
                                <button type="button" id="child-rem" class="guest2">-</button>
                            </div>    
                        </div>
    
                        <div class="quantity">
                            <div class="textArea">
                                <h3>Foreigner Adult</h3>
                                <button type="button" id="Fadult-add" class="guest">+</button>
                                <p id="fad+" class="para">0</p>
                                <button type="button" id="Fadult-rem" class="guest2">-</button>                                
                            </div>
                        </div>
    
                        <div class="quantity">
                            <div class="textArea">
                                <h3>Foreigner Child</h3>
                                <button type="button" id="Fchild-add" class="guest">+</button>
                                <p id="fcd+" class="para">0</p>
                                <button type="button" id="Fchild-rem" class="guest2">-</button>                
                            </div>
                        </div>
    
                        <div class="quantity">
                            <div class="textArea">
                                <h3>Infant</h3>
                                <button type="button" id="infant-add" class="guest">+</button>
                                <p id="i+" class="para">0</p>
                                <button type="button" id="infant-rem" class="guest2">-</button>
                            </div>
                        </div>
    
                        <div class="quantity">
                            <div class="textArea">
                                <select id="duration">
                                    <option name="duration" value="quater">3 hrs</option>
                                    <option name="duration" value="half">half day</option>
                                    <option name="duration" value="full">full day</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="quantity">
                            <div class="textArea">
                                <div class="submit_btn">
                                    <input type="submit" value="Add to favourite" name="submit" id="delete-btn" class="submit-btn"/>
                                <div class="submit_space"></div>
                                <input type="button" value="Add to Order" name="submit" id="submit-btn" class="submit-btn"/>
                                </div>
                            </div>
                        </div>
    
                        <div id="myDynamicTable"></div>
